<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics in table</title>
</head>
<body>
    <table border="green">
        <caption>
            Student Info
        </caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Roll no </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Athar</td>
            <td>6003</td>
    
        </tr>
        <tr>
            <td>Adan</td>
            <td>6021</td>
        </tr>
        <tr>
            <td>Hassan</td>
            <td>6020</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total</td>
            <td>3</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
